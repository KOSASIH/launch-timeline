<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../spacex-launch/spacex-launch.html">

<dom-module id="launch-timeline-app">
  <template>
    <style>
      :host {
        display: block;
        max-width: 960px;
        margin: 0 auto;
        padding: 0 16px;
      }
    </style>
    <link rel="stylesheet" href="./css/styles.css">

    <iron-ajax
        auto
        url="https://api.spacexdata.com/v1/launches"
        handle-as="json"
        last-response="{{launches}}"
        >
    </iron-ajax>

    <h2>Hello!</h2>
    <template is="dom-repeat" items="[[launches]]">
      <spacex-launch launch-data="[[item]]"></spacex-launch>
    </template>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class LaunchTimelineApp extends Polymer.Element {
      static get is() { return 'launch-timeline-app'; }
      static get properties() {
        return {
          launches: {
            type: Array
          }
        };
      }

      json(obj) {
        console.log("here");
        return JSON.stringify(obj, null, 2);
      }
    }

    window.customElements.define(LaunchTimelineApp.is, LaunchTimelineApp);
  </script>
</dom-module>
